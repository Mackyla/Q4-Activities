<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300&display=swap" rel="stylesheet">
<style type="text/css">
	h1, h2{
		font-family: Source Sans Pro;
		color: whitesmoke;
	}
	p{
		font-family: Source Sans Pro;
		color: whitesmoke;
	}
	ol{
		font-family: Source Sans Pro;
		color: whitesmoke;
	}
</style>
	<title>Warmup</title>
</head>
<div class="container" style="font-size: 2em;">
<body style="background-color: darkgreen;">
	<br><br><br><h1 style="color: whitesmoke;"><span style="background-color: darkgoldenrod;"> JavaScript Arithmetic Operators</span></h1>
	<p><mark>a = 10, b = 5; </mark></p>
	<ol type="1.">

		<li>a + b = <strong id="p1"></strong><br><b><u><i>[ Addition ]</i></u></b></li>
		<li>b - a = <strong id="p2"></strong><br><b><u><i>[ Subtraction ]</i></u></b></li>
		<li>a * b = <strong id="p3"></strong><br><b><u><i>[ Multiplication ]</i></u></b></li>
		<li>b / a = <strong id="p4"></strong><br><b><u><i>[ Division ]</i></u></b></li>
		<li>a % 2 = <strong id="p5"></strong><br><b><u><i>[ Modulus Division ]</i></u></b></li>

	</ol>
	<script type="text/javascript">

		let a=10, b=5; //variable declaration;assignment of values

		document.getElementById("p1").innerHTML = a + b;
		document.getElementById("p2").innerHTML = b - a;
		document.getElementById('p3').innerHTML = a * b;
		document.getElementById('p4').innerHTML = b / a;
		document.getElementById('p5').innerHTML = a % 2;
	</script>
</body>
</div>
<</html>
