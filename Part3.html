<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300&display=swap" rel="stylesheet">
<style type="text/css">
	h1, h2{
		font-family: Source Sans Pro;
	}
	p{
		font-family: Source Sans Pro;
	}
</style>
	<title>Document</title>
</head>
<body class="bg-secondary">
	<br>
	<br>
	<div class="container bg-light text-center p-5">
		<h1><b>Fahrenheit to Celsius</b></h1><br>
		<p>Start converting!</p><br>
		<form>
		<h3>Enter temperature: <br><br><input type="text" id="Fahrenheit"><br><br>
		<input type="Submit" value="CALCULATE" onclick="Calculate()"></h3>
	</form>
	<script type="text/javascript">
		function Calculate(){
			let Fahrenheit = document.getElementById('Fahrenheit').value;
			let subtract = Fahrenheit - (32) * 5/9;
			alert("Celsius is : " + subtract);
		}
	</script>
	</div>
</body>
</html>
